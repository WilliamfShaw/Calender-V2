<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS Calendar</title>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>

  <div class="cal">
    <div class="cal__day display">
      <div class="cal__day header">
        <span></span>
      </div>
      <div class="cal__day body">
        <span></span>
      </div>
    </div>
    <div class="cal__month display">
      <div class="cal__month header">
        <span class="call__month header prev">&lt;</span>
        <span></span>
        <span class="call__month header next">&gt;</span>
      </div>
      <div class="cal__month body">
      </div>
    </div>
  </div>

  <script src="./assets/utils/calendarHelpers.js"></script>
  <script src="./assets/javascripts/calendar.js"></script>
  <script src="./assets/javascripts/app.js"></script>
</body>
</html>
